<div class="container mt-5">
  <!-- Display this if we're not in register mode -->
  <div *ngIf="!registerMode" class="text-align:center">
    <h1>Find your match</h1>
    <p class="lead">Come on to view your matches... All you need to do is to sign up!</p>
    <div class="text-center">

      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>
  <!-- Display this if we're in register mode and register button is clicked -->
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register [valuesFromHome]="values" (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
